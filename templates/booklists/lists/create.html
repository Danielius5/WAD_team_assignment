{% extends 'booklists/layouts/app.html' %}

{% load i18n %}

{% block breadcrumbs %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'booklists:index' %}">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">User</li>
            <li class="breadcrumb-item" aria-current="page">{{ request_user.username }}</li>
            <li class="breadcrumb-item" aria-current="page"><a href="{% url 'booklists:lists_index' request_user.username %}">{% translate 'Lists' %}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% translate 'Create' %}</li>
        </ol>
    </nav>
{% endblock %}

{% block body_block %}

    <div class="card-header">
        {% translate 'New list' %}
    </div>

    <div class="card-body">
        <form class="form-create-list" method="post">
            {% csrf_token %}

            <div class="form-group">
                <strong><label for="inputName">{% translate 'List Name' %}</label></strong>
                <input type="text" id="inputName" class="form-control" placeholder="{% translate 'Enter list name' %}" required autofocus
                       name="name">
            </div>

            <div class="form-group">
                <strong><label for="inputIsPublic">{% translate 'Is Public' %}?</label></strong>
                <input type="checkbox" id="inputIsPublic" name="is_public">
            </div>

            <div class="form-group">
                <button class="btn btn-primary float-right" type="submit">{% translate 'Create A List' %}</button>
            </div>

        </form>
    </div>
{% endblock %}
