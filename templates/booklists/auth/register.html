{% extends 'booklists/layouts/auth.html' %}

{% block body_block %}

    <form class="form-register" method="post">
        {% csrf_token %}

        {% include 'booklists/partials/auth-message.html'%}

        <div class="form-group">
            <strong><label for="inputEmail">Email address</label></strong>
            <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required autofocus
                   name="email">
        </div>

        <div class="form-group">
            <strong><label for="inputPassword">Password</label></strong>
            <input type="password" id="inputPassword" class="form-control" placeholder="Enter password" required name="password">
        </div>

        <div class="form-group">
            <strong><label for="inputPasswordConfirmation">Password Confirmation</label></strong>
            <input type="password" id="inputPasswordConfirmation" class="form-control" placeholder="Enter password confirmation" required name="password_confirmation">
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>

        <div class="text-center">
            Already have an account? <a href="{% url 'booklists:user_login' %}">Log in!</a>
        </div>

    </form>

{% endblock %}
